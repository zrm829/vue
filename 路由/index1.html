<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>路由</title>
    <script src="./vue/vue.js"></script>
    <script src="./vue/vue-router.js"></script>
</head>
<body>
    <!-- 使用 router-link 组件来导航. -->
    <!-- 通过传入 `to` 属性指定链接. -->
    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
    <!-- 路由重定向
        this.$router,push('路径');
    -->
    <div id="app">
        <p>
            <router-link to='/home'>home</router-link>
            <router-link to='/news'>news</router-link>
            <router-link to='/hot'>hot</router-link>
        </p>
        <div>
            <router-view></router-view>
        </div>
    </div>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
    <script>
        new Vue({
            el:'#app',
            // 定义路由对象
            router:new VueRouter({    //实例化一个路由对象
                routes:[             //这里存放所有路由
                    // {path:'路径',component:'对应的是一个路由组件（一个见面）'}
                    {path:'/home',component:{
                        template:'<h1>HELLO WORLD</h1>'
                    }},
                    {path:'/news',component:{
                        template:'<h1>This is news</h1>'
                    }},
                    {path:'/hot',component:{
                        template:'<h1>This is hot</h1>'
                    }}

                ]
            }),
            beforeCreate(){
                this.$router.push('/home');
            }
        })
    </script>
</body>
</html>
