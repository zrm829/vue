<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>重定向</title>
    <script src="./vue/vue.js"></script>
    <script src="./vue/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>redirect</h1>
        <p>
            <router-link to='/home'>home</router-link>
            <router-link to="/news/1">news</router-link>
            <router-link :to="{name:'hot'}">hot</router-link>
        </p>
        <div>
            <router-view></router-view>
        </div>
    </div>
    <script>
        const ComponentOne={
            template:'<h1>HELLO WORLD</h1>'
        }
        const ComponentTwo={
            template:'<h1>This is news</h1>'
        }
        const ComponentThree={
            template:'<h1>This is hot</h1>'
        }
        const routes=[
            // {path:'/home',component:ComponentOne},
            // {path:'/home',redirect:'/hot',component:ComponentOne},
            // name redirect
            // {path:'/home',redirect:{name:'hot'},component:ComponentOne},
            // redirect with params
            {path:'/home',redirect:'/news/1',component:ComponentOne},
            {path:'/news/:id',component:ComponentTwo},
            {path:'/hot',name:'hot',component:ComponentThree}
        ]
        const router=new VueRouter({
            routes,             //E6中key值和value相等，可以省略一个
        })
        new Vue({
            el:'#app',
            // 定义路由对象
            router,
        })
        router.push('/home');
    </script>
</body>
</html>
