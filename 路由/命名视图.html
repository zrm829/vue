<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>命名视图</title>
    <script src="./vue/vue.js"></script>
    <script src="./vue/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <router-link to='/'>/</router-link>
        </div>
        <div>
            <router-link to='/other'>/other</router-link>
        </div>
        <div>
            <router-view></router-view>
            <router-view name='a'></router-view>
            <router-view name='b'></router-view>
        </div>
    </div>
    <script>
        const one={
            template:'<h1>one</h1>'
        }
        const two={
            template:'<h1>two</h1>'
        }
        const three={
            template:'<h1>three</h1>'
        }
        const routes=[
            {path:'/',components:{
                default:one,
                a:two,
                b:three
            }},
            {path:'/other',components:{
                default:one,
                b:two,
                a:three
            }}
        ]
        const router=new VueRouter({
            routes
        })
        new Vue({
            el:'#app',
            router
        })
    </script>
</body>
</html>
