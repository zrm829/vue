<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{counter}}</p>
        <button @click='counter+=1'>add</button>
        <button v-on:click='btn'>点我</button>
        <!-- <button v-on:click='btn($event)'>点我</button> 有时也需要在内联语句处理器中访问原始的 DOM 事件。可以用特殊变量 $event 把它传入方法：-->
    </div>
    <script >
        let vm=new Vue({
            el:'#app',
            data:{
                counter:1,
                name:'zrm'
            },
            methods:{
                btn:function(event){
                    // `this` 在方法里指向当前 Vue 实例
                    event.preventDefault();
                    alert(123);
                    // console.log(this.name);
                    // console.log(event.target.tagName);
                }
            }
        })
    </script>
</body>
</html>
