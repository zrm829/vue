<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>v-show</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-show='ok'>你好</p>
        <p v-show='no'>大家好</p>
    </div>
    <!-- v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。
    相比之下，v-show 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。 -->
    <script>
        let vm=new Vue({
            el:'#app',
            data:{
                ok:true,
                no:false,
            }
        })
    </script>
</body>
</html>
