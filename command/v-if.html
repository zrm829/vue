<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>v-if v-else</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
      
    <div id="app">
        <p v-if='Math.random()>send'>执行if语句</p>
        <p v-else-if='Math.random()==send'>执行else if语句</p>
        <p v-else>执行else语句</p>
    </div>
    <script>
        let vm=new Vue({
            el:'#app',
            data:{
               send:0.5
            }
        })
    </script>
</body>
</html>
