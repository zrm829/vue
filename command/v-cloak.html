<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
    <script src="../vue/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 这个指令保持在元素上直到关联实例结束编译。
    和 CSS 规则如 [v-cloak] { display: none } 一起用时，
    这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕。 -->
    <div id="app">
        <p v-cloak>{{msg}}</p>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:123
            }
        })
    </script>
</body>
</html>
