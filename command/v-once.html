<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Object.freeze()</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
    <h1>使用 Object.freeze()，这会阻止修改现有的属性，也意味着响应系统无法再追踪变化。</h1>
    <h2>通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。但请留心这会影响到该节点上的其它数据绑定：</h2>
    <div id="app">
        <p>{{stu.age}}</p>
        <p v-once>{{msg}}</p>
    </div>
    <script>
        let Student={name:'张如明',sex:'男',age:19};
        Object.freeze(Student);
        let vm=new Vue({
            el:'#app',
            data:{
                msg:'123',
                stu:Student,
            },
        })
        vm.stu.age=88;
        vm.msg='456';
    </script>
</body>
</html>
