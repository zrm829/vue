<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue/vue.js"></script>
    <title>获取组件</title>
</head>
<body>
    <!-- 使用$refs获取DOM元素 -->
    <div id="app">
        <p ref='myp'>你好</p>
        <h3 ref='myh'>Hello World</h3>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{

            },
            methods:{
                getDom:function(){
                   console.log(this.$refs.myp);
                   console.log(this.$refs.myh);
                }
            }
        })
        vm.getDom();
    </script>
</body>
</html>
